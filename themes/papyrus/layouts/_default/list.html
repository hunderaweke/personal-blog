{{ define "main" }}
<div class="grid grid-cols-12 gap-8 h-full">

    <!-- Sidebar: Branding or Context -->
    <aside class="col-span-12 md:col-span-3 lg:col-span-2 pt-8">
        <h1 class="text-4xl font-sans tracking-tighter mb-12 relative">
            {{ .Title }}
            <span class="absolute top-0 -right-4 text-xs font-mono text-gray-500">({{ len .Pages }})</span>
        </h1>

        <a href="/" class="font-mono text-xs uppercase text-gray-500 mb-4 tracking-wider hover:text-black block">‚Üê Back to Home</a>
    </aside>

    <!-- Main List: Posts -->
    <div class="col-span-12 md:col-span-9 lg:col-span-10">
        <!-- Header Row -->
        <div class="grid grid-cols-12 border-b border-theme-border pb-2 mb-4 font-mono text-xs uppercase text-gray-500 tracking-wider">
            <div class="col-span-2">/ Date</div>
            <div class="col-span-7">/ Name</div>
            <div class="col-span-2">/ Tags</div>
        </div>

        <!-- Posts Loop -->
        <div class="space-y-0" id="posts-container">
            {{ range .Pages }}
             <div class="group post-item border-b border-theme-border" data-tags="{{ with .Params.tags }}{{ delimit . "," | lower }}{{ end }}">
                <!-- Header -->
                <a href="{{ .RelPermalink }}" class="group grid grid-cols-12 py-6 items-center hover:bg-[#ccff00] transition-colors duration-300 ease-out -mx-4 px-4 relative">
                    <!-- Date + Title -->
                    <div class="col-span-9 grid grid-cols-9 items-center group-hover:underline decoration-1 underline-offset-4 w-full h-full">
                        <div class="col-span-2 font-mono text-xs text-gray-500 dark:text-gray-400 group-hover:text-black shrink-0 transition-colors duration-300">
                            {{ .Date.Format "2006.12.10" }}
                        </div>
                        <div class="col-span-7 text-2xl md:text-3xl font-sans tracking-tight font-medium pr-8 leading-snug group-hover:text-black transition-colors duration-300">
                            {{ .Title }}
                        </div>
                    </div>

                    <!-- Tags -->
                    <div class="col-span-3 flex flex-wrap gap-1 justify-end">
                        {{ range .Params.tags }}
                        <span class="text-[10px] font-mono border border-gray-300 dark:border-gray-700 rounded-none px-1 text-gray-500 dark:text-gray-400 group-hover:border-black group-hover:text-black uppercase bg-white/50 dark:bg-black/20 group-hover:bg-transparent transition-colors duration-300">{{ . }}</span>
                        {{ end }}
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>

</div>
{{ end }}
