{{ define "main" }}
<div class="container mx-auto max-w-5xl px-6 py-16">
  <h1 class="text-5xl font-normal mb-4 text-gray-900 dark:text-gray-100 transition-colors duration-300">{{ .Title }}</h1>
  {{ with .Content }}
  <div class="prose mb-16 text-gray-900 dark:text-gray-100">
    {{ . }}
  </div>
  {{ end }}
  
  <div class="mt-8">
    <h2 class="font-mono text-sm uppercase tracking-wider mb-8 text-gray-500 dark:text-gray-400">/ FEED ({{ len .Pages }})</h2>
    <div class="space-y-0">
      {{ range .Pages }}
      <article class="border-t border-gray-300 dark:border-gray-700 py-6 group hover:bg-[#ccff00] dark:hover:bg-[#ccff00] transition-colors duration-300 -mx-6 px-6">
        <a href="{{ .RelPermalink }}" class="block">
          <div class="flex items-start justify-between">
            <h3 class="text-xl font-normal group-hover:text-black dark:group-hover:text-black transition-colors">
              {{ .Title }}
            </h3>
            <time datetime="{{ .Date.Format "2006-01-02" }}" class="font-mono text-sm text-gray-500 dark:text-gray-400 group-hover:text-black dark:group-hover:text-black flex-shrink-0 ml-4 transition-colors">
              {{ .Date.Format "Jan 2, 2006" }}
            </time>
          </div>
          {{ with .Summary }}
          <p class="text-gray-600 dark:text-gray-300 group-hover:text-black dark:group-hover:text-black mt-2 transition-colors">{{ . }}</p>
          {{ end }}
        </a>
      </article>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
